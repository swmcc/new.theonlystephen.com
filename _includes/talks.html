 <!-- About Section -->
    <section class="success" id="talks">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Talks</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                  <div class="col-lg-4 col-lg-offset-2">
                   <table>
                    {% for post in site.posts %}
                    {% if post.is_talk %} 
                    <tr><td>
                        <p><a href="{{ post.url }}">{{ post.title }}</a></p></td><td><p>{{ post.date | date_to_string }}</p>
                    </td></tr>
                    {% endif %}
                    {% endfor %}
                   </table> 
                  </div>
                </div>
            </div>
        </div>
    </section>
