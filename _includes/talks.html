    <section class="success" id="talks">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Talks</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2">
                  <p>Some talks I give at local meetups.<br />
                    Some on Ruby, Python and development in general.</p>
                </div>
                <div class="col-lg-4">
                  <p>It is good to share your thoughts.<br />
                  Talking makes me think about what I am doing.</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
            </div>
            <div class="row">
                {% for post in site.posts %}
                {% if post.is_talk %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
